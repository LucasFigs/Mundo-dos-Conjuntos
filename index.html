<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Plataforma de Aprendizagem - Ensino Médio</title>
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>Plataforma de Aprendizagem - Matemática</h1>
    </header>

    <main class="container mt-5">
        <div class="row">
            <!-- Card para Conjuntos -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="/Imagens/intersecao.jpg" class="card-img-top" alt="Conjuntos">
                    <div class="card-body">
                        <h5 class="card-title">Conjuntos</h5>
                        <p class="card-text">Aprenda sobre conjuntos, operações e suas propriedades.</p>
                        <a href="conjuntos.html" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>
            <!-- Card para Relações -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="imagens/relacoes.jpg" class="card-img-top" alt="Relações">
                    <div class="card-body">
                        <h5 class="card-title">Relações</h5>
                        <p class="card-text">Entenda as relações entre conjuntos e seus exemplos.</p>
                        <a href="relacoes.html" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>
            <!-- Card para Funções -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="imagens/funcoes.jpg" class="card-img-top" alt="Funções">
                    <div class="card-body">
                        <h5 class="card-title">Funções</h5>
                        <p class="card-text">Descubra o que são funções e como aplicá-las em diversos contextos.</p>
                        <a href="funcoes.html" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
